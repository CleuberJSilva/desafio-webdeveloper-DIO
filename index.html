<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <title>Fitgram</title>
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <div class="mainscreen">

        <div class="imgphone">

            <div data-interval="1800" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="img/phone01.png" alt="Primeiro Slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="img/phone03.png" alt="Segundo Slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="img/phone02.png" alt="Terceiro Slide">
                  </div>
                </div>
            </div>

        </div>
        <div class="sidescreen">
            <div class="box">
                <h1 id="fitgram">Fitgram</h1>
                <fieldset>
                    <div class="field">
                        <input type="text" name="user" id="user" autocomplete="off" placeholder="Telefone, nome de usuário ou email" required>
                    </div>
                    <div class="field">
                        <input type="password" name="pwd" id="pwd" autocomplete="off" placeholder="Senha" required>
                    </div>
                    <button type="submit" name="submit" id="btnlogin">Entrar</button>
                </fieldset>
                <div id="divline">
                    <P><span>OU</span></P>
                </div>
                <div id="footerbox">
                    <a href="" class="linkfacebook"><img src="img/icons8-facebook-filled-500.png">Entrar com Facebook</a>
                    <a href="">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="box">
                <div class="createaccount">
                    <p>Não tem uma conta?</p>
                    <a href="">Cadastre-se</a>
                </div>
            </div>
            <div id="app">
                <p>Obtenha o aplicativo</p>
                <div id="appimg">
                    <a href=""><img src="img/apple-button.png"></a>
                    <a href=""><img src="img/googleplay-button.png"></a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
